<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container bg-dark text-primary mb-4 mt-4">
        <div class="text-center">
            <h1 class="text-decoration-underline">FORMS</h1>
            <h2 class="mt-5">Get in touch</h2>
            <p>Questions? Do not hesitate to contact us!</p>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-lg-6">
                <form action="">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" placeholder="123@mail.com" class="form-control">

                    <label for="name" class="form-label">Name</label>
                    <input type="name" id="name" placeholder="eg. David" class="form-control">

                    <!-- select -->
                    <label for="subject" id="subject" class="form-select mt-5 text-primary">Subject</label>
                    <select name="subject" id="subject" class="form-select">
                        <option value="pricing">Pricing</option>
                        <option value="technical">Technical</option>
                        <option value="others">Others</option>
                    </select>

                    <!-- for query -->
                    <label for="query" class="mt-5">Write a message</label>
                    <textarea name="query" id="query" cols="30" rows="10" class="form-control mb-3"
                        placeholder="write something...">
                    </textarea>

                    <!-- adding button to forms -->
                    <div class="text-center">
                    <button type="submit" class="btn btn-primary w-25 mt-2 mb-3">Send</button>
                    </div>
                </form> 
            </div>
        </div>
    </div>


     <!-- form floating -->
    <div class="form-floating my-5">
        <textarea 
        name="query" id="query" rows="7" style="height: 200%; width: 50%;" class="form-control" placeholder="write something...">
        </textarea>
         
        <label for="query">Write a message</label>
     </div>
    </div>

    <!-- form check -->
   
    <div class="form-check mt-5 text-center">
        <input class="form-check-input mx-auto" type="checkbox" value="parcel" id="invalidCheckbox" required>
        <label class="form-check-label" for="invalidCheckbox">Agree to terms and conditions</label>

        <div class="invalid-feedback">
            You must agree before submitting
        </div>
      
     </div>
       <!-- valid feedback -->
       <div class="form-check">
        <input class=" form-control" type="text" id="validationCustom02" value="celz" required>
        <div class="vald-feedback">looks good!</div>
      </div>
    </div>



   




    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</body>
</html>
