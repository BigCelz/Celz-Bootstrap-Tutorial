<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
        .col{padding: 1rem; background-color: blue; border: 2px solid white; }
    </style>
  </head>
  <body>
    <h1 class="text-center pt-5">BOOTSTRAP Grids</h1>
    <div class="container border"> content</div>

    <!-- to make the container have full width, use the container fluid -->
    <div class="container-fluid border mt-5">content</div>

    <!-- example of bootstrap grid -->
    <div class="container-md border mt-5">
        <div class="row">
           <div class="col">column 1</div>
           <div class="col">column 2</div>
           <div class="col"> column 3</div>
           <div class="col">column 4</div>
           <div class="col">column 5</div>
        </div>
    </div>

    <h2 class="mt-5 text-center">Example 2</h2>
    <div class="container-md border">
        <div class="row">
            <div class="col-4">col 1</div>
            <div class="col-4">col 2</div>
        </div>
    </div>

    <h3 class="mt-5">we can also combine</h3>
    <div class="col-lg-8 col-mid-6">col 1</div>
    <div class="col-lg-4 col-md-6">col 2</div>

    <h1 class="text-center mt-5">VERTICAL ALIGNMENT</h1>
    <div class="container border">
        <div class="row align-item-start" style="height: 100px;">
        <div class="col">one of three columns</div>
        <div class="col"> one of three columns</div>
        <div class="col">one of thre columns</div>
        </div>
    </div>

    <h1 class="text-center mt-5">HORIZONTAL ALIGNMENT</h1>
    <div class="container">
        <div class="row justify-content-center" style="height: 100px;">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
        </div>
    </div>

    <h1 class="text-center mt-5 text-decoration-underline">GUTTERS</h1>
    <div class="container-md border mt-5 mb-5" style="background-color: orange;">
        <div class="row gx-5 gy-4">
            <div class="col-6"><div class="child">1</div></div>
            <div class="col-6"><div class="child">2</div></div>
            <div class="col-6"><div class="child">3</div></div>
            <div class="col-6"><div class="child">4</div></div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
